<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js" integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ==" crossorigin="anonymous"></script>
</head>
<body>
<div class="main-view">
    <div class="quote">
      <p id="content"></p><pre id="by" class="quote" style="display:none"> By - </pre>
      <p id="author"></p>
    </div>
    <div class="clock">
        <div class="clock">
            <div class="hours">
              <div class="first">
                <div class="number">0</div>
              </div>
              <div class="second">
                <div class="number">0</div>
              </div>
            </div>
            <div class="tick">:</div>
            <div class="minutes">
              <div class="first">
                <div class="number">0</div>
              </div>
              <div class="second">
                <div class="number">0</div>
              </div>
            </div>
            <div class="tick">:</div>
            <div class="seconds">
              <div class="first">
                <div class="number">0</div>
              </div>
              <div class="second infinite">
                <div class="number">0</div>
              </div>
            </div>
          </div>
    </div>
</div>
    <script src="/app/main.js"></script>
</body>
</html>
